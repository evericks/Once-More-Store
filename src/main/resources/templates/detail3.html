<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-detail {
            margin-top: 20px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
        }
        .product-price {
            font-size: 20px;
            color: #d9534f;
        }
        .product-images {
            position: relative;
        }
        .product-images img {
            width: 100%;
        }
        .thumbnail-carousel {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .thumbnail-carousel::-webkit-scrollbar {
            display: none;
        }
        .thumbnail {
            flex: 0 0 auto;
            margin: 5px;
            width: 18%;
        }
        .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-control input[type="number"] {
            width: 60px;
            text-align: center;
        }
        .quantity-control button {
            width: 30px;
            height: 30px;
            padding: 0;
            margin: 0 5px;
        }
        .quantity-control .quantity-btn {
            width: 40px;
            height: 40px;
            font-size: 20px;
            line-height: 1;
            padding: 0;
        }
        .voucher-group {
            display: flex;
            align-items: center;
        }
        .voucher-group input {
            margin-right: 10px;
            flex: 1;
        }
        .buy-now-btn, .action-btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .note {
            font-size: 12px;
            color: #6c757d;
        }

    </style>
</head>
<body>

<div class="container product-detail">
    <div class="row">
        <div class="col-md-6">
            <div id="productCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../static/images/ao1.png" alt="Main Product Image 1" class="img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/ao1.png" alt="Main Product Image 2" class="img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/ao1.png" alt="Main Product Image 3" class="img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/ao1.png" alt="Main Product Image 4" class="img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/images/ao1.png" alt="Main Product Image 5" class="img-fluid">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="thumbnail-carousel mt-3">
                <div class="thumbnail">
                    <img src="../static/images/ao1.png" alt="Thumbnail 1" class="img-fluid" data-target="#productCarousel" data-slide-to="0">
                </div>
                <div class="thumbnail">
                    <img src="../static/images/ao1.png" alt="Thumbnail 2" class="img-fluid" data-target="#productCarousel" data-slide-to="1">
                </div>
                <div class="thumbnail">
                    <img src="../static/images/ao1.png" alt="Thumbnail 3" class="img-fluid" data-target="#productCarousel" data-slide-to="2">
                </div>
                <div class="thumbnail">
                    <img src="../static/images/ao1.png" alt="Thumbnail 4" class="img-fluid" data-target="#productCarousel" data-slide-to="3">
                </div>
                <div class="thumbnail">
                    <img src="../static/images/ao1.png" alt="Thumbnail 5" class="img-fluid" data-target="#productCarousel" data-slide-to="4">
                </div>      <div class="thumbnail">
                    <img src="../static/images/ao1.png" alt="Thumbnail 5" class="img-fluid" data-target="#productCarousel" data-slide-to="4">
                </div>      <div class="thumbnail">
                    <img src="../static/images/ao1.png" alt="Thumbnail 5" class="img-fluid" data-target="#productCarousel" data-slide-to="4">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h1 class="product-title">EngLand 2002-2004</h1>
            <p class="product-price">900,000₫</p>
            <p>Product information>></p>
            <hr>
            <div class="size-guide">
                <label class="size-option"><input type="radio" name="size" value="35"> 35</label>
                <label class="size-option"><input type="radio" name="size" value="35.5"> 35.5</label>
                <label class="size-option"><input type="radio" name="size" value="36"> 36</label>
                <label class="size-option"><input type="radio" name="size" value="36.5"> 36.5</label>
                <label class="size-option"><input type="radio" name="size" value="37"> 37</label>
                <label class="size-option"><input type="radio" name="size" value="37.5"> 37.5</label>
                <label class="size-option"><input type="radio" name="size" value="38"> 38</label>
                <label class="size-option"><input type="radio" name="size" value="38.5"> 38.5</label>
                <label class="size-option"><input type="radio" name="size" value="39"> 39</label>
                <label class="size-option"><input type="radio" name="size" value="39.5"> 39.5</label>
                <label class="size-option"><input type="radio" name="size" value="40"> 40</label>
                <label class="size-option"><input type="radio" name="size" value="40.5"> 40.5</label>
                <label class="size-option"><input type="radio" name="size" value="41"> 41</label>
                <label class="size-option"><input type="radio" name="size" value="41.5"> 41.5</label>
            </div>
            <p>Size Guide</p>
            <div class="row mt-3">
                <div class="col-md-6">
                    <p>Quantity</p>
                    <div class="quantity-control">
                        <button class="btn btn-secondary quantity-btn">-</button>
                        <input type="number" class="form-control" value="1">
                        <button class="btn btn-secondary quantity-btn">+</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <p>Voucher code</p>
                    <div class="voucher-group">
                        <input type="text" class="form-control" placeholder="Type here">
                        <button class="btn btn-primary">Apply</button>
                    </div>
                </div>
            </div>
            <button class="btn btn-success btn-lg btn-block mt-3 buy-now-btn">Buy now</button>
            <button class="btn btn-outline-secondary btn-block mt-2 action-btn">Add to cart</button>
            <button class="btn btn-outline-secondary btn-block mt-2 action-btn">Add to Favorite</button>
            <p class="text-muted note mt-3">Only freeship at Ho Chi Minh city/Orders from 5,000,000 VND or more will be delivered nationwide for free</p>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <h5>Evaluate (14): <span class="rating-stars">★★★★☆</span></h5>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $('.thumbnail img').on('click', function(){
            var targetCarousel = $(this).data('target');
            var slideTo = $(this).data('slide-to');
            $(targetCarousel).carousel(slideTo);
        });
    });
</script>
</body>
</html>
