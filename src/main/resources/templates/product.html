<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div th:replace="/fragments/header :: header"/>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/static/css/product.css}" rel="stylesheet">

</head>
<body>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-2">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option>All</option>
                    <option>Men</option>
                    <option>Women</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="size">Size</label>
                <select class="form-control" id="size">
                    <option>All</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="color">Color</label>
                <select class="form-control" id="color">
                    <option>All</option>
                    <option>Black</option>
                    <option>Brown</option>
                    <option>Gray</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="price">Shop by prices</label>
                <select class="form-control" id="price">
                    <option>All</option>
                    <option>$0 - $50</option>
                    <option>$50 - $100</option>
                    <option>$100 - $200</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="brand">Brand</label>
                <select class="form-control" id="brand">
                    <option>All</option>
                    <option>Brand A</option>
                    <option>Brand B</option>
                </select>
            </div>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-dark btn-block">Filter</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" th:each="product : ${products}">
            <div class="product-card">
                <input type="hidden" th:value="${product.id}">
                <th:block th:if="${#strings.isEmpty(product.url)}">
                    <img class="product-image" src="../static/images/ao1.png" alt="Product Image">
                </th:block>
                <th:block th:if="${!#strings.isEmpty(product.url)}">
                    <img class="product-image" th:src="@{/static/images/{imageName}(imageName=${product.url})}" alt="Product Image">
                </th:block>
                <div class="product-name" th:text="${product.name}"></div>
                <div class="product-price" th:text="${product.price}"></div>
                <div class="product-rating">⭐⭐⭐⭐⭐</div>
                <button class="btn btn-dark">Buy now</button>
                <button class="btn btn-secondary">Add to cart</button>
            </div>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var productImages = document.querySelectorAll('.product-image');

        productImages.forEach(function (image) {
            image.addEventListener('click', function () {
                var productId = this.parentElement.querySelector('input[type=hidden]').value;
                window.location.href = '/user/product/detail/' + productId; // Đường dẫn của trang chi tiết sản phẩm
            });
        });
    });

</script>
</body>
<div th:replace="/fragments/footer :: footer"/>

</html>
